name: Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: tests
      - run: npx playwright install chromium
        working-directory: tests
      - run: npm test
        working-directory: tests
